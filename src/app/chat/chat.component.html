<div class="frame">
  <nb-layout>
    <nb-layout-column class="fix">

      <nb-chat title="Conversation">
        <nb-chat-message *ngFor="let msg of messages" type="text" [message]="msg.text" [reply]="msg.reply"
          [sender]="msg.sender" [date]="msg.date" [avatar]="msg.avatar">
        </nb-chat-message>

        <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info" type="text"
          message="...">
        </nb-chat-message>

        <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="true">
        </nb-chat-form>
      </nb-chat>

    </nb-layout-column>
  </nb-layout>
</div>
