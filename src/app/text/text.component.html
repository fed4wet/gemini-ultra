<app-rich-text-editor 
  (editorEmpty)="editorChange($event)"
  (speakerClicked)="speakoutPrompt()"
></app-rich-text-editor>
<div class="options">
  <button mat-button class="run" [disabled]="editorEmpty">
    <mat-icon svgIcon="sparkle" style="transform:scale(1.5);"></mat-icon>
    Run
  </button>
  <button mat-button class="clear" [disabled]="editorEmpty" (click)="clear()">
    Clear
  </button>
</div>
