<div>
  <mat-sidenav-container autosize="true">
    <mat-sidenav #snav 
    mode="side" opened="true" [class.sidenav]="isExpanded"
    fixedInViewport="true">
      <mat-nav-list>
        <mat-list-item>
          <button mat-icon-button (click)="isExpanded = !isExpanded">
            <mat-icon *ngIf="!isExpanded">chevron_right</mat-icon>
            <mat-icon *ngIf="isExpanded">chevron_left</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon svgIcon="palm"></mat-icon>
            <div class="option" *ngIf="isExpanded">PaLM for Chat</div>
          </button>
        </mat-list-item>  
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [style.margin-left.px]="!isExpanded ? 80 : 250">
      <mat-toolbar color="custom-theme" class="fixed-toolbar" [style.left.px]="!isExpanded ? 80 : 250">
        <h1>{{title}}</h1>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
