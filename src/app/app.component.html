<div>
  <mat-sidenav-container autosize="true">
    <mat-sidenav #snav 
    [@hideAnimation]="state"
    mode="side" opened="true"
    fixedInViewport="true">
      <mat-nav-list>
        <mat-list-item>
          <button mat-icon-button (click)="toggleState()">
            <mat-icon *ngIf="!isExpanded">chevron_right</mat-icon>
            <mat-icon *ngIf="isExpanded">chevron_left</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon svgIcon="palm"></mat-icon>
            <div class="option" *ngIf="isExpanded">PaLM for Chat</div>
          </button>
        </mat-list-item>  
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content [@leftAnimation]="state">
      <mat-toolbar color="custom-theme" class="fixed-toolbar">
        <h1>{{title}}</h1>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
